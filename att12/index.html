<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>164 DOM JavaScript</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Pendaftaran Peminatan</h3>
        </div>
        <form action="">
            <label for="">Nama</label><br>
            <input type="text" placeholder="Masukkan nama anda" id="nama"><br><br>

            <label for="">NIM</label><br>
            <input type="text" placeholder="Masukkan NIM anda" id="nim"><br><br>

            <p>Bidang peminatan :</p>

            <input type="radio" name="Peminatan" id="Programming" value="Programming">
            <label for="">Pemrograman</label><br>

            <input type="radio" name="Peminatan" id="Jaringan" value="Jaringan">
            <label for="">Jaringan</label><br>

            <input type="radio" name="Peminatan" id="Data" value="Data">
            <label for="">Data</label><br>

            <input type="radio" name="Peminatan" id="Design" value="Design">
            <label for="">Design</label><br>

            <label for="">Alamat</label><br>
            <textarea name="Alamat" id="Alamat" placeholder="Masukkan Alamat lengkap kamu"
                cols="30" rows="5"></textarea><br><br>
            <button type="submit"
                onclick="KirimData()">Kirim</button>
        </form>

    </div>
    <script src="script.js"></script>
</body>
</html>
